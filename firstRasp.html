<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Расписание</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }



        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 95%;
        }



        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            height: 80px;
        }



        .back-button {
            background: #8A2BE2;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 50px;
        }



            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
                background: #7B1FA2;
            }



            .back-button::before {
                content: "←";
                font-size: 18px;
            }



        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #8A2BE2;
        }



        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }



        .nav-button {
            background: #8A2BE2;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
            height: 45px;
        }



            .nav-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
                background: #7B1FA2;
            }



        .week-display {
            font-size: 20px;
            color: #8A2BE2;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }



        .schedule-container {
            background: #f8f6ff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.1);
            border: 2px solid #e6e0ff;
        }



        .days-header {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }



        .day-column {
            background: linear-gradient(135deg, #8A2BE2, #9C27B0);
            color: white;
            padding: 15px 10px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
        }



        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }



        .day-schedule {
            background: white;
            border-radius: 15px;
            padding: 15px;
            min-height: 400px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.1);
            border: 2px solid #e6e0ff;
        }



        .lesson {
            background: linear-gradient(135deg, #8A2BE2, #7B1FA2);
            color: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
        }



            .lesson:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            }



        .lesson-time {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.9;
        }



        .lesson-name {
            font-weight: 600;
            margin-bottom: 3px;
        }



        .lesson-room {
            font-size: 11px;
            opacity: 0.9;
        }



        .empty-day {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8A2BE2;
            font-style: italic;
            height: 100%;
            font-size: 16px;
        }



        /* Адаптивность */

        @media (max-width: 1200px) {

            .container {
                width: 98%;
            }



            .days-header,
            .schedule-grid {
                grid-template-columns: repeat(3, 1fr);
            }



            .title {
                font-size: 32px;
            }
        }



        @media (max-width: 768px) {

            .header {
                height: 70px;
                margin-bottom: 20px;
            }



            .title {
                font-size: 28px;
            }



            .back-button {
                padding: 10px 20px;
                height: 45px;
                font-size: 14px;
            }



            .nav-button {
                padding: 10px 20px;
                height: 40px;
                font-size: 14px;
            }



            .week-display {
                font-size: 18px;
                min-width: 180px;
            }



            .days-header,
            .schedule-grid {
                grid-template-columns: repeat(2, 1fr);
            }



            .day-column {
                font-size: 14px;
                padding: 12px 8px;
            }
        }



        @media (max-width: 480px) {

            body {
                padding: 15px;
            }



            .header {
                height: 60px;
                margin-bottom: 15px;
            }



            .title {
                font-size: 24px;
            }



            .back-button {
                padding: 8px 16px;
                height: 40px;
                font-size: 12px;
            }



            .navigation {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }



            .nav-button {
                width: 100%;
                max-width: 200px;
            }



            .week-display {
                font-size: 16px;
                min-width: auto;
            }



            .days-header,
            .schedule-grid {
                grid-template-columns: 1fr;
            }



            .schedule-container {
                padding: 15px;
            }



            .day-column {
                font-size: 14px;
            }



            .day-schedule {
                min-height: 200px;
            }
        }
    </style>

</head>

        let currentWeekOffset = 0;



        function getWeekDates(weekOffset) {

            const now = new Date();

            const currentDay = now.getDay();

            const currentDate = now.getDate();



            // Находим понедельник текущей недели

            const monday = new Date(now);

            monday.setDate(currentDate - currentDay + (currentDay === 0 ? -6 : 1));

            monday.setDate(monday.getDate() + weekOffset * 7);



            const weekDates = [];

            for (let i = 0; i < 6; i++) {

                const date = new Date(monday);

                date.setDate(monday.getDate() + i);

                weekDates.push(date);

            }



            return weekDates;

        }



        function formatDate(date) {

            const day = date.getDate().toString().padStart(2, '0');

            const month = (date.getMonth() + 1).toString().padStart(2, '0');

            return `${day}.${month}`;

        }



        function formatWeekDisplay(dates) {

            const first = formatDate(dates[0]);

            const last = formatDate(dates[5]);

            const monthNames = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];

            const month = monthNames[dates[0].getMonth()];

            return `Неделя ${first}-${last} ${month}`;

        }



        function formatDateForKey(date) {

            const year = date.getFullYear();

            const month = String(date.getMonth() + 1).padStart(2, '0');

            const day = String(date.getDate()).padStart(2, '0');

            return `${year}-${month}-${day}`;

        }



        function renderSchedule() {

            const dates = getWeekDates(currentWeekOffset);

            const scheduleGrid = document.getElementById('scheduleGrid');

            const weekDisplay = document.getElementById('weekDisplay');



            weekDisplay.textContent = formatWeekDisplay(dates);

            scheduleGrid.innerHTML = '';



            dates.forEach(date => {

                const dateStr = formatDateForKey(date);

                const daySchedule = scheduleData[dateStr] || [];



                const dayElement = document.createElement('div');

                dayElement.className = 'day-schedule';



                if (daySchedule.length === 0) {

                    dayElement.innerHTML = '<div class="empty-day">Нет занятий</div>';

                } else {

                    daySchedule.forEach(lesson => {

                        const lessonElement = document.createElement('div');

                        lessonElement.className = 'lesson';

                        lessonElement.innerHTML = `

                                <div class="lesson-time">${lesson.time}</div>

                                <div class="lesson-name">${lesson.name}</div>

                                <div class="lesson-room">${lesson.room}</div>

                            `;

                        dayElement.appendChild(lessonElement);

                    });

                }



                scheduleGrid.appendChild(dayElement);

            });

        }



        // Обработчики событий

        document.getElementById('prevWeek').addEventListener('click', () => {

            currentWeekOffset--;

            renderSchedule();

        });



        document.getElementById('nextWeek').addEventListener('click', () => {

            currentWeekOffset++;

            renderSchedule();

        });
