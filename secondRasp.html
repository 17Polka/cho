<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Расписание</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 30px 20px 20px 20px;
        }



        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 95%;
        }



        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            height: 80px;
        }



        .back-button {
            background: #a067e8;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 50px;
            flex-shrink: 0;
        }



            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
                background: rgb(174, 111, 218);
            }



            .back-button::before {
                content: "←";
                font-size: 18px;
            }



        .title-container {
            background: #a067e8;
            border-radius: 12px;
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
            border: 2px solid #a067e8;
            flex-grow: 1;
            margin: 0 20px;
            max-width: 400px;
        }



        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }



        .schedule-container {
            background: #f8f9ff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(106, 90, 205, 0.15);
            border: 2px solid #e6ebff;
            margin-top: 10px;
        }



        .schedule-header {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
        }



        .day-column {
            background: #a067e8;
            color: white;
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }



        .day-date {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: normal;
        }



        .navigation-right {
            position: absolute;
            right: 0;
            top: -70px;
            display: flex;
            gap: 10px;
        }



        .nav-button {
            background: #a067e8;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgb(174, 111, 218);
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



            .nav-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgb(174, 111, 218);
                background: rgb(174, 111, 218);
            }



        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }



        .day-schedule {
            background: white;
            border-radius: 12px;
            padding: 15px;
            min-height: 400px;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.1);
            border: 2px solid #e6ebff;
        }



        .lesson {
            background: #6A5ACD;
            color: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(106, 90, 205, 0.2);
            transition: all 0.3s ease;
        }



            .lesson:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
                background: #5D4EC0;
            }



        .lesson-time {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.9;
        }



        .lesson-name {
            font-weight: 600;
            margin-bottom: 3px;
        }



        .lesson-room {
            font-size: 11px;
            opacity: 0.9;
        }



        .empty-day {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6A5ACD;
            font-style: italic;
            height: 100%;
            font-size: 16px;
        }



        /* Адаптивность */

        @media (max-width: 1200px) {

            .container {
                width: 98%;
            }



            .schedule-header,
            .schedule-grid {
                grid-template-columns: repeat(3, 1fr);
            }



            .title {
                font-size: 36px;
            }



            .title-container {
                padding: 15px 30px;
                max-width: 350px;
            }
        }



        @media (max-width: 768px) {

            body {
                padding: 25px 15px 15px 15px;
            }



            .header {
                height: 70px;
                margin-bottom: 25px;
                flex-wrap: wrap;
            }



            .title {
                font-size: 28px;
            }



            .title-container {
                padding: 12px 25px;
                margin: 10px 0;
                order: 3;
                width: 100%;
                max-width: none;
            }



            .back-button {
                padding: 10px 20px;
                height: 45px;
                font-size: 14px;
            }



            .nav-button {
                padding: 10px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }



            .schedule-header,
            .schedule-grid {
                grid-template-columns: repeat(2, 1fr);
            }



            .day-column {
                font-size: 14px;
                padding: 12px 8px;
            }



            .day-date {
                font-size: 12px;
            }



            .navigation-right {
                top: -60px;
            }
        }



        @media (max-width: 480px) {

            body {
                padding: 20px 10px 10px 10px;
            }



            .header {
                height: 60px;
                margin-bottom: 20px;
            }



            .title {
                font-size: 24px;
            }



            .title-container {
                padding: 10px 20px;
                border-radius: 10px;
            }



            .back-button {
                padding: 8px 16px;
                height: 40px;
                font-size: 12px;
            }



            .nav-button {
                padding: 8px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }



            .schedule-header,
            .schedule-grid {
                grid-template-columns: 1fr;
            }



            .schedule-container {
                padding: 15px;
            }



            .day-column {
                font-size: 14px;
            }



            .day-schedule {
                min-height: 200px;
            }



            .navigation-right {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
                margin-top: 10px;
            }
        }
    </style>

</head>

        let currentWeekOffset = 0;



        function getWeekDates(weekOffset) {

            const now = new Date();

            const currentDay = now.getDay();

            const currentDate = now.getDate();



            // Находим понедельник текущей недели

            const monday = new Date(now);

            monday.setDate(currentDate - currentDay + (currentDay === 0 ? -6 : 1));

            monday.setDate(monday.getDate() + weekOffset * 7);



            const weekDates = [];

            for (let i = 0; i < 6; i++) {

                const date = new Date(monday);

                date.setDate(monday.getDate() + i);

                weekDates.push(date);

            }



            return weekDates;

        }



        function formatDateForKey(date) {

            const year = date.getFullYear();

            const month = String(date.getMonth() + 1).padStart(2, '0');

            const day = String(date.getDate()).padStart(2, '0');

            return `${year}-${month}-${day}`;

        }



        function formatDayDate(date) {

            const day = date.getDate();

            const month = date.getMonth() + 1;

            return `${day}.${month}`;

        }



        function renderSchedule() {

            const dates = getWeekDates(currentWeekOffset);

            const scheduleGrid = document.getElementById('scheduleGrid');



            // Обновляем даты для дней недели

            document.getElementById('date-mon').textContent = formatDayDate(dates[0]);

            document.getElementById('date-tue').textContent = formatDayDate(dates[1]);

            document.getElementById('date-wed').textContent = formatDayDate(dates[2]);

            document.getElementById('date-thu').textContent = formatDayDate(dates[3]);

            document.getElementById('date-fri').textContent = formatDayDate(dates[4]);

            document.getElementById('date-sat').textContent = formatDayDate(dates[5]);



            scheduleGrid.innerHTML = '';



            dates.forEach(date => {

                const dateStr = formatDateForKey(date);

                const daySchedule = scheduleData[dateStr] || [];



                const dayElement = document.createElement('div');

                dayElement.className = 'day-schedule';



                if (daySchedule.length === 0) {

                    dayElement.innerHTML = '<div class="empty-day">Нет занятий</div>';

                } else {

                    daySchedule.forEach(lesson => {

                        const lessonElement = document.createElement('div');

                        lessonElement.className = 'lesson';

                        lessonElement.innerHTML = `

                                <div class="lesson-time">${lesson.time}</div>

                                <div class="lesson-name">${lesson.name}</div>

                                <div class="lesson-room">${lesson.room}</div>

                            `;

                        dayElement.appendChild(lessonElement);

                    });

                }



                scheduleGrid.appendChild(dayElement);

            });

        }



        // Обработчики событий

        document.getElementById('prevWeek').addEventListener('click', () => {

            currentWeekOffset--;

            renderSchedule();

        });



        document.getElementById('nextWeek').addEventListener('click', () => {

            currentWeekOffset++;

            renderSchedule();

        });
